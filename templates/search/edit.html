{% extends "search/base.html" %}

{% block head %}
	<title> {{date}} </title>
	<style type="text/css">
		img{
			width: 60px;	
		}
	</style>
{% endblock head %}


{% block content %}




<form method='POST' action='/edit/{{matching_pokemon.id}}'>
	
	{% csrf_token %}

  <div class="form-group">
    <input type="text" name='name' class="form-control" value='{{matching_pokemon.pokemon_name}}'>
    <input type="text" name='type' class="form-control" value='{{matching_pokemon.pokemon_type}}'>
    <input type="text" name='image' class="form-control" value='{{matching_pokemon.pokemon_image}}'>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>

</form>
	



{% endblock content %}
